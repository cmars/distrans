[workspace]
resolver = "2"
members = [
  "distrans-peer",
  "distrans-fileindex",
]

[workspace.package]
authors = ["Casey Marshall <me@cmars.tech>"]
documentation = "https://github.com/cmars/distrans"
edition = "2021"
homepage = "https://github.com/cmars/distrans"
license = "MPL-2.0"
repository = "https://github.com/cmars/distrans"
version = "0.3.0"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "upload"
# Where to host releases
hosting = ["github"]
# Skip checking whether the specified configuration files are up to date
allow-dirty = ["ci"]

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[workspace.dependencies]
backoff = { version = "0.4.0", features = ["tokio"] }
sha2 = { version = "0.10.8", features = ["asm"] }
tokio = { version = "1.37", features = ["full"] }
tracing = { version = "0.1.40", features = ["log", "attributes"] }
veilid-core = "0.3.2"

[package]
name = "distrans"
default-run = "distrans"
description = "Anonymous decentralized file distribution and transfer"
authors.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true

[package.metadata.wix]
upgrade-guid = "B2D446B7-C4C2-4939-8A9E-C6039D89BAE8"
path-guid = "F2AA53E2-105C-4A4F-BE29-C072AB5754A2"
license = false
eula = false

[[bin]]
name = "distrans"

[dependencies]
backoff = { workspace = true }
clap = {version = "4.5.4", features = ["derive", "env"]}
color-eyre = "0.6.3"
dirs = "5.0.1"
distrans_fileindex = { version = "0", path = "distrans-fileindex" }
distrans_peer = { version = "0", path = "distrans-peer" }
hex = "0.4.3"
indicatif = { version = "0.17.8", features = ["tokio", "futures"] }
tokio = { workspace = true }
tokio-util = "0.7.10"
tracing = { version = "0.1.40", features = ["log", "attributes"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[target.'cfg(unix)'.dependencies]
sha2 = { workspace = true }

[target.'cfg(windows)'.dependencies]
sha2 = "0.10.8"

[profile.release]
strip = true
opt-level = "z"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
