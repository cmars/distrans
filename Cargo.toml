[package]
name = "distrans"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[lib]
name = "distrans"
path = "src/lib.rs"

[[bin]]
name = "distrans"

[[bin]]
name = "randgen"

[dependencies]
capnp = "0.18"
flume = "0.11"
futures = "0.3.30"
tempdir = "0.3.7"
thiserror = "1.0"
tokio = "1.33"
tokio-util = "0.7"
tracing = { version = "0.1", features = ["log", "attributes"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
veilid-core = "0.2.5"

[build-dependencies]
capnpc = "0.18"
